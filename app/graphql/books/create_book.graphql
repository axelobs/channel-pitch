mutation($name: String!, $lastname: String, $company: String, $email: String, $password: String) {
  book: record_create(
    record: {
      table: "book"
      properties: [
        { name: "name", value: $name }
        { name: "lastname", value: $lastname }
        { name: "company", value: $company }
        { name: "email", value: $email }
        { name: "password", value: $password }
      ]
    }
  ) {
    id
  }
}