mutation($name: String!, $email: String!, $password: String!, $phone1: String, $country: String) {
  user_create(user: {
    email: $email,
    name: $name,
    password: $password,
    properties: [
      { name: "phone1", value: $phone1 },
      { name: "country_id", value: $country }
    ]
  }) {
    id
  }
}