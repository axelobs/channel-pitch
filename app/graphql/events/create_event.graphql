mutation($title: String!, $subtitle: String, $description: String, $limit: Int, $created_by_id: String, $date: ISO8601DateTime) {
  event: record_create(
    record: {
      table: "event"
      properties: [
        { name: "title", value: $title }
        { name: "subtitle", value: $subtitle }
        { name: "description", value: $description }
        { name: "limit", value: $limit }
        { name: "created_by_id", value: $created_by_id }
        { name: "date", value: $date }
        { name: "created_at", value: "now()" }
      ]
    }
  ) {
    id
  }
}